<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/10000hours.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <img class="img-clock" src="./img/clock.png" alt="" />
        <img class="img-title" src="./img/title.png" alt="" />
      </header>
      <main>
        <h1 class="sr-only">1만 시간의 법칙</h1>
        <p class="text-1">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
        <div class="text-2">
          <p>
            <strong>1만 시간의 법칙</strong>은<br />
            어떤 분야의 전문가가 되기 위해서는<br />
            최소한 1만 시간의 훈련이 필요하다는 법칙이다.
          </p>
        </div>
        <div class="text-3">
          <p>
            나는 <input type="text" placeholder="예)프로그래밍" /> 전문가가 될
            것이다.
          </p>
          <p>
            그래서 앞으로 매일 하루에
            <input type="text" placeholder="예)5시간" /> 시간씩 훈련할 것이다.
          </p>
        </div>
        <div class="button-1">
          <button>나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
          <img src="./img/click.png" alt="" />
        </div>
        <div class="text-4">
          <p>당신은 <strong>프로그래밍</strong> 전문가가 되기 위해서</p>
          <p>대략 <strong>5110</strong> 일 이상 훈련하셔야 합니다! :)</p>
        </div>
        <div class="field-button">
          <button class="button-modal">훈련하러 가기 GO!GO!</button>
          <button class="button-3">공유하기</button>
        </div>
      </main>
      <footer>
        <img src="./img/logo.png" alt="weniv" /><br />
        <strong>
          ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에
          있습니다.<br />
          수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </strong>
      </footer>
    </div>
  </body>
</html>
